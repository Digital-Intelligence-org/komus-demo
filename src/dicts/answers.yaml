a13.000.001:
    audio:
    text: "Здравствуйте! Вы позвонили в компанию \"Комус\". Меня зовут Александр.\n\nКакой у вас вопрос?"
    
a13.000.002:
    audio:
    text: "Здравствуйте! Вы позвонили в компанию \"Комус\". Меня зовут Александр."
    
a13.000.003:
    audio:
    text: "Для наших магазинов доступна функция самовывоза. Полный список пунктов самовывоза можно найти на нашем сайте komus.ru, в разделе \"Самовывоз\".\n\nОтправить Вам СМС со ссылкой на адреса пунктов самовывоза?"
    
a13.000.004:
    audio:
    text: "На номер, с которого Вы звоните, направлено СМС-сообщение со ссылкой на адреса пунктов самовывоза."
    
a13.000.005:
    audio:
    text: "Я могу проконсультировать Вас по следующим вопросам:\n\nУсловия самовывоза;\nСрок хранения заказа в пункте самовывоза;\nСумма заказа для самовывоза.\n\nПодскажите, что Вас интересует?"
    
a13.000.006:
    audio:
    text: "У вас есть еще какие-то вопросы?"
    
a13.000.007:
    audio:
    text: "Скажите, у вас остались вопросы?"
    
a13.000.008:
    audio:
    text: "Вам подсказать еще по какому-нибудь вопросу?"
    
a13.000.009:
    audio:
    text: "Чем я могу Вам помочь?"
    
a13.000.010:
    audio:
    text: "Был рад Вам помочь. До свидания!"
    
a13.000.011:
    audio:
    text: "Извините, пока не могу вам помочь с ответом на ваш вопрос. Перевожу Вас на Оператора Интернет-магазина \"Комус\"."
    
a13.000.012:
    audio:
    text: "Перевожу Вас на Оператора Сервисного центра."
    
a13.000.013:
    audio:
    text: "Перевожу Вас на Оператора первой линии."
    
a13.000.014:
    audio:
    text: "Перевожу Вас на Оператора общей линии."
    
a13.000.015:
    audio:
    text: "Извините, я только учусь и могу рассказать Вам об условиях самовывоза."
    
a13.000.016:
    audio:
    text: "К сожалению, я пока не знаю, как помочь Вам. Я могу перевести Вас на нужного сотрудника."
    
a13.000.017:
    audio:
    text: "Извините, я Вас не понял. Перевожу на Оператора общей линии."
    
a13.000.018:
    audio:
    text: "Срок хранения заказа в пункте самовывоза составляет 5 дней."
    
a13.000.019:
    audio:
    text: "Минимальная сумма заказа для самовывоза составляет 500 рублей."